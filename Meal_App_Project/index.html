<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Favourite Meal</title>
    <link rel="icon" type="image/x-icon" href="./Favicon.jpg">
    <script src="https://kit.fontawesome.com/e0594da205.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <!-- full body div -->
    <div id="full-body">

        <!-- header navbar -->
        <div id="nav" class="navbar navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"
                    style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">Hunger Point</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" onclick="showFavMealList()">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                    aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color:white ;">
                            Favourites
                        </h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <!--this div is to show favourite meals -->
                    <div id="favourites-body" class="offcanvas-body d-flex justify-content-center flex-wrap">
                    </div>
                </div>
            </div>
        </div>


        <!-- header heading section-->
        <div id="heading-container" class="container text-center">
            <h1 id="heading">Find Your Meal</h1>
        </div>

        <!-- header search bar section -->
        <div id="search-bar" class="container text-center mt-5" onkeypress="showMealList()">
            <input type="search" id="my-search" class="form-control" placeholder="Search your meal here..." />
        </div>

        <!-- Result title text -->
        <div id="heading-text" class="mt-2 text-center">
            <h5 class="text-white">Your Search Results...</h5>
        </div>

        <!--full body main section to display meals based on search criteria/inputs-->
        <div id="main" class="d-flex justify-content-around container flex-wrap mt-5">
        </div>

        <!--div sectipon to show full meal details-->
        <div id="myMealDetails">
            
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

    <script src="./index.js"></script>

</body>

</html>
